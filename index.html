    <script>
        const BASE_URL = 'https://api.binance.com/api/v3';
        
        // ç°¡å–®è¨ˆç®— RSI çš„å‡½æ•¸
        function calculateRSI(prices, period = 14) {
            let gains = 0, losses = 0;
            for (let i = 0; i < period; i++) {
                let diff = prices[i + 1] - prices[i];
                if (diff >= 0) gains += diff;
                else losses -= diff;
            }
            let avgGain = gains / period;
            let avgLoss = losses / period;
            return 100 - (100 / (1 + avgGain / avgLoss));
        }

        async function getSignals() {
            try {
                // 1. å–å¾—æ‰€æœ‰ USDT äº¤æ˜“å° (ç‚ºäº†æ•ˆèƒ½ï¼Œé€™è£¡å…ˆé¸å–å‰ 20 åä¸»æµå¹£)
                const symbols = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'ADAUSDT', 'XRPUSDT', 'DOTUSDT', 'DOGEUSDT', 'AVAXUSDT', 'LINKUSDT'];
                const marketTbody = document.getElementById('market-tbody');
                const recommendContainer = document.getElementById('recommend-container');
                
                marketTbody.innerHTML = '';

                for (let symbol of symbols) {
                    // 2. ç²å– K ç·šæ•¸æ“š (1å°æ™‚ç·š)
                    const resp = await fetch(`${BASE_URL}/klines?symbol=${symbol}&interval=1h&limit=50`);

                    const currentPrice = closes[closes.length - 1];
                    
                    // 3. è¨ˆç®— RSI
                    const rsi = calculateRSI(closes.slice(-16)).toFixed(2);
                    
                    // 4. åˆ¤æ–·é‚è¼¯

                    if (rsi < 35) {

                        recommendContainer.innerHTML += `

                                <h3 class="text-2xl font-bold text-green-400">${symbol}</h3>
                                <p class="text-sm text-gray-300 mt-2">ç¾åƒ¹: ${currentPrice}</p>
                                <p class="text-sm text-yellow-500">å»ºè­°å‡ºå ´é»: ${targetExit}</p>

                        `;

                    `;
                }
